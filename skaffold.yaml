apiVersion: skaffold/v2alpha3
kind: Config
deploy:
  kubectl:
    manifests:
      - ./infra/k8s/*
      - ./infra/k8s-dev/*
build:
  local:
    push: false
  artifacts:
    - image: digicel/user-data
      context: user-data
      docker:
        dockerfile: DockerFile
      sync:
        manual:
          - src: "src/**/*.ts"
            dest: .
    - image: digicel/client
      context: client
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "**/*.js"
            dest: .
    - image: digicel/transactions
      context: transactions
      docker:
        dockerfile: DockerFile
      sync:
        manual:
          - src: "src/**/*.ts"
            dest: .
    - image: digicel/accounts
      context: accounts
      docker:
        dockerfile: DockerFile
      sync:
        manual:
          - src: "src/**/*.ts"
            dest: .
    - image: digicel/notifications
      context: notifications
      docker:
        dockerfile: DockerFile
      sync:
        manual:
          - src: "src/**/*.ts"
            dest: .
    - image: digicel/expiration
      context: expiration
      docker:
        dockerfile: DockerFile
      sync:
        manual:
          - src: "src/**/*.ts"
            dest: .
